buildscript {
    ext.kotlin_version = '2.0.20' // Use the latest version // Update this line
    repositories {
        google() // Add this line if it's not present
        mavenCentral() // Add this line if it's not present
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15'
        classpath 'com.google.firebase:firebase-bom:33.2.0'
    }
}

allprojects {
    repositories {
        google() // Add this line if it's not present
        mavenCentral() // Add this line if it's not present
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
